<!-- Inserisci qui il codice per il tuo grafico usando Chart.js -->
<div id="chart-container">
    <canvas id="myChart"></canvas>
</div>

<!-- Includi la libreria Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- Inserisci qui il codice JavaScript per generare il grafico -->
<script>
    // Esempio di codice per inizializzare un grafico
    var ctx = document.getElementById('myChart').getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'line',  // Sostituisci con il tipo di grafico desiderato
        data: {
            labels: {{ chart_data.labels|safe }},
            datasets: [{
                label: 'Temperatura',
                data: {{ chart_data.temperatures|safe }},  // Sostituisci con i tuoi dati
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1
            }, {
                label: 'Umidità',
                data: {{ chart_data.humidity|safe }},  // Sostituisci con i tuoi dati
                backgroundColor: 'rgba(255, 99, 132, 0.2)',
                borderColor: 'rgba(255, 99, 132, 1)',
                borderWidth: 1
            }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              position: 'top',
            },
            title: {
              display: true,
              text: 'Grafico temperatura e umidità'
      }
    }
  },
 });
</script>
